<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- 301 Permanent Redirect for SEO -->
    <meta http-equiv="refresh" content="0; url=https://wznahapp.com/">
    <link rel="canonical" href="https://wznahapp.com/">
    <script>
        // Immediate redirect (301 equivalent)
        window.location.replace("https://wznahapp.com/");
    </script>
</head>
<body>
    <p>Redirecting to <a href="https://wznahapp.com/">homepage</a>...</p>
</body>
</html>
